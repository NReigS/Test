<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ethik Video BAT website</title>
    <style>
        body {
            margin: 0px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        header {
            color: rgb(256, 256, 256);
            background-color: rgb(50, 50, 50);
            padding: 20px;
        }

        #la-madre-container{
            text-align: center;
        }

        .card {
            margin: 30px;
            width: 512px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            border-radius: 25px;
            display: inline-block;
        }

        .card div img {
            border-radius: 25px 25px 0 0;
        }

        .card .down-part {
            padding: 20px 10px 30px 10px;
            text-decoration: none;
            color: black;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        #Applewatch-img {
            object-fit: cover;
            height: 290px;
        }
    </style>
</head>
<body>
    <header>
        <img src="DST Logo.png" alt=""><h1>Ethik Video BAT website</h1>
    </header>
</body>
</html>
