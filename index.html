<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nico's website</title>
    <style>
        body {
            margin: 0px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        header {
            color: rgb(256, 256, 256);
            background-color: rgb(50, 50, 50);
            padding: 20px;
        }

        .card {
            margin: 30px;
            width: 512px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            border-radius: 25px;
            display: inline-block;
        }

        .card div img {
            border-radius: 25px 25px 0 0;
        }

        .card .down-part {
            padding: 20px 10px 30px 10px;
            text-decoration: none;
            color: black;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        #Applewatch-img {
            object-fit: cover;
            height: 290px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nico's website</h1>
    </header>
    <div class="card">
        <div>
            <img src="https://www.muycomputer.com/wp-content/uploads/2020/10/iPhone-12-Pro-2.jpg" alt="" width="512">
        </div>
        <div class="down-part">
            iPhone 12 design espectations
        </div>
    </div>
    <a href="https://supermario3dallstars.nintendo.com">
        <div class="card">
            <div>
                <img src="3d all stars.png" alt="" width="512">
            </div>
            <div class="down-part">
                Best 3D Mario games in one bundle
            </div>
        </div>
    </a>
    <a href="https://www.apple.com/apple-watch-series-6/">
        <div class="card">
            <div>
                <img src="https://static01.nyt.com/images/2020/09/18/business/17techfix1-print/merlin_177134751_79aac67a-f1c6-4632-9612-6893ec730dcb-mobileMasterAt3x.jpg" alt="" width="512" id="Applewatch-img">
            </div>
            <div class="down-part">
                Apple anounced the Apple Watch Series 6 with an built in oximeter
            </div>
        </div>
    </a>
    <a href="https://youtu.be/rmkGOy7pS4I">
        <div class="card">
            <div>
                <img src="https://minecraft.fr/wp-content/uploads/2020/10/minecraft-caves-cliffs-mise-a-jour-1-17.jpg" alt="" width="512">
            </div>
            <div class="down-part">
                Minecraft 1.17 update: caves & cliffs
            </div>
        </div>
    </a>
</body>
</html>
